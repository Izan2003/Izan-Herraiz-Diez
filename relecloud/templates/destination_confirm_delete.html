{% extends 'base.html' %} {% block title %}Delete Destination{% endblock %} {% block content %}
<div class="container mt-4">
    <h1>Delete Destination</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'destination_detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
